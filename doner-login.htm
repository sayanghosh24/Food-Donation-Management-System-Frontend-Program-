<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset and global styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and container styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #279B00, #00339A);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
            border: 0px solid white;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 14px;
            color: #ddd;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.233);
            transition: all 0.3s ease;
        }

        input:hover {
            background-color: #ffffff58;
            border: 1px solid #bbb;
        }

        input {
            outline: none;
            /* background: #f4fff8; */
            /* border: 1px solid #000000; */
            box-shadow: 0 0 px rgba(39, 155, 0, 0.5);
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -26px;
            left: 10px;
            font-size: 20px;
            color: #ffffff;
            font-weight: bolder;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #279B00;
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn:hover {
            background-color: #228C00;
        }

        .error-message {
            color: #ffcccc;
            font-size: 12px;
            margin-top: -8px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <img src="bhikari.png" alt="User Profile" class="profile-image">
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="login-email" name="login-email" placeholder=" " required>
                <label for="login-email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="login-password" name="login-password" placeholder=" " required>
                <label for="login-password">Password</label>
            </div>
            
            <p id="login-error" class="error-message"></p>

            <button type="submit" class="btn">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const loginError = document.getElementById("login-error");

            // Clear previous error messages
            loginError.textContent = "";

            if (!email || !password) {
                loginError.textContent = "Both email and password are required.";
            } else {
                alert("Login successful!");
                // Add logic for actual login handling here
            }
        });
    </script>
</body>

</html>
