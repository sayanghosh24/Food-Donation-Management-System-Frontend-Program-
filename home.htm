<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery UI</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img class="logo" src="website_logo.jpg" alt="Logo">
            <span class="brand-name">Feed Forward</span>
        </div>
        <div class="header-links">
            <a href="#">Feed Forword Corporate</a>
            <a href="#">Partner with us</a>
            <button>LOG IN</button>
        </div>
    </div>

    <div class="cta">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo aliquam facilis dolore similiq</h1>
        <div class="search-container">
            <!-- Dropdown for predefined locations -->
            <select>
                <option value="" disabled selected>Choose your location</option>
                <option value="new-york">New York</option>
                <option value="san-francisco">San Francisco</option>
                <option value="los-angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <option value="houston">Houston</option>
            </select>
            <!-- Search input remains as it is -->
            <input type="text" placeholder="Search for restaurant, item or more">
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="category-card">
                <img src="images (1).jpg" alt="Food Delivery">
            </div>

            <div class="category-card">
                <img src="download (1).jpg" alt="Instamart">
            </div>

            <div class="category-card">
                <img src="images (3).jpg" alt="Dineout">
            </div>

            <div class="category-card">
                <img src="images (5).jpg" alt="Genie">
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
